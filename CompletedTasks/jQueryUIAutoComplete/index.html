<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI</title>

    <link rel="stylesheet" href="../../resources/css/jquery-ui.min.css">

    <link rel="stylesheet" href="../../resources/css/bootstrap.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <style>

        .accordion .ui-accordion-content { 
            padding: 5px;
        }

        .ui-accordion-header.ui-state-active { 
            border-color: inherit;
        }

        .tags-input{
            padding: 1%;
            border: 1px solid #DDDDDD;
        }

        .tag-bubble{
            font-weight: 600;
            display: inline;
            padding: 0.3%;
            margin: 0.5%;
            background-color:#EBEBEB;
            color: #4D73EA;
        }

        .input-field{
            font-size:1em;
            outline: none;
            border: none;
        }

        .fa-times{
            font-size: 10px;
            color:black;
        }
    
    </style>

    <body>
        
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-2">
                    <div class="accordion">
                        <h3>Menu 1</h3>
                        <div class="accordion">
                            <h3>Sub-Menu1</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                            <h3>Sub-Menu2</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                            <h3>Sub-Menu3</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                        </div>

                        <h3>Menu 2</h3>
                        <div class="accordion">
                            <h3>Sub-Menu1</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                            <h3>Sub-Menu2</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                            <h3>Sub-Menu3</h3>
                            <div>
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-10">
                    <div class="tags-input m-2">
                        <input class="input-field" type="text" autofocus/>
                    </div>
                </div>
            </div>
        </div>

    
    <script src="../../resources/js/jquery-3.3.1.js"></script>
    <script src="../../resources/js/jquery-ui.min.js"></script>
    
    <script src="../../resources/js/popper.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>


    <script>

        $(function () {
            $(".accordion").accordion({
                collapsible: true,
                heightStyle: "content"
            });
        });

        $(function () {

            var data = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];

            $(".input-field").autocomplete({
                source: data,
                focus: function (event, ui) {
                    // prevent autocomplete from updating the textbox
                    event.preventDefault();
                    // manually update the textbox
                    $(this).val(ui.item.label);
                },
                select: function (event, ui) {
                    // prevent autocomplete from updating the textbox
                    event.preventDefault();
                    // manually update the textbox and hidden field
                    $(this).val('');
                    
                    $('<div class="tag-bubble"><span>'+ui.item.value+'</span> <i class="fas fa-times"></i></div>').insertBefore($(this));
                }
            });

            $(".input-field").bind("autocompleteselect", function (event, ui) {
                
                // Remove the element
                data.splice(data.indexOf(ui.item.value), 1);

                // Re-assign the source
                $(this).autocomplete("option", "source", data);
            });

            $(".input-field").keyup(function (event) {
                if(event.which == 13){
                    var currentInputVal = $('.input-field').val();

                    if(currentInputVal != ''){
                        $('<div class="tag-bubble"><span>' + currentInputVal + '</span> <i class="fas fa-times"></i></div>').insertBefore($(this));
                        $(this).val('');
                    }
                }
            });

            $(document).on("click", ".fa-times", function (e) {
                e.preventDefault();
                var div = $(this).closest('div');
                var tagToRemove = div.find('span').text();
                data.push(tagToRemove)
                div.remove();
            });

        });
    </script>
    </body>

</html>
